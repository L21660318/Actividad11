<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="gallery-title">Galería de Imágenes</h1>
    <div class="gallery">
        <img src="imagen1.png"  class="gallery-img" onclick="openModal(this)">
        <img src="imagen2.avif"  class="gallery-img" onclick="openModal(this)">
        <img src="imagen3.jpg"  class="gallery-img" onclick="openModal(this)">
        <img src="imagen4.jpg"  class="gallery-img" onclick="openModal(this)">
        <!-- Agrega más imágenes aquí -->
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
